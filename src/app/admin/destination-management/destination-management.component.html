<div class="text-center mt-4">
    <h1>List of all destinations</h1>
</div>
<table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Hotel</th>
        <th scope="col">City</th>
        <th scope="col">Stars</th>
        <th scope="col">Transportation</th>
        <th scope="col">Price €</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let des of destinations">
        <td>{{des.hotel}}</td>
        <td>{{des.city}}</td>
        <td>{{des.stars}} <i class="fas fa-star"></i></td>
        <td *ngIf="des.transportation=='Plane'"><i class="fas fa-plane"></i></td>
        <td *ngIf="des.transportation=='Bus'"><i class="fas fa-bus"></i></td>
        <td>{{des.price}} €</td>
        <td><a routerLink="../destinations-edit/{{des.hotel}}"><i class="fas fa-arrow-right"></i></a></td>
      </tr>
    </tbody>
  </table>



<div class="d-flex justify-content-center mt-5" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">

    </pagination>
</div>
