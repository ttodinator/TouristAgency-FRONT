<h2 class="mt-4" style="text-align: center;">Admin panel</h2>
<div class="tab-pannel mt-4">
    <tabset class="member-tabset">
        <tab heading='Add destination' *appHasRole='["Admin","Moderator"]'>
            <div class="container">
                <app-add-destination></app-add-destination>
            </div>
        </tab>
        <tab heading='Destination management' *appHasRole='["Admin","Moderator"]'>
            <div class="container">
                <app-destination-management></app-destination-management>
            </div>
        </tab>
        <tab heading='User management' *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
    </tabset>
</div>
